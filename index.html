<html lang="en">

<title>Mock-Uction League - Live Auction</title>
<link rel="apple-touch-icon" href="https://iplstatic.s3.amazonaws.com/ipl/logo.png">
<style>
:root{
  --bg:#0a0a0a;--card:#1a1a2e;--text:#f0f0f0;--green:#00ff88;--red:#ff4444;--gold:#ffd700;
  --blue:#00d4ff;--orange:#ff9500;--purple:#ff00ff;--border:#333344;
  --csk:#ffcc29;--mi:#004ba0;--rcb:#d11f2a;--kkr:#3b215d;--srh:#ff8c00;
  --gt:#1c1c3a;--lsg:#00a0e3;--dc:#004c93;--pbks:#d71920;--rr:#ea1a85;
}
*{
  margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;-webkit-tap-highlight-color:transparent;
}
body{
  background:linear-gradient(135deg,#0a0a0a,#1a1a2e);color:var(--text);min-height:100vh;overflow-x:hidden;
  touch-action:manipulation;
}
.container{max-width:100%;padding:10px;position:relative;}

/* HEADER */
header{
  text-align:center;padding:30px 20px;background:linear-gradient(135deg,#000,#1a0033);
  border-bottom:6px solid var(--gold);box-shadow:0 10px 30px rgba(255,215,0,0.4);
}
h1{font-size:clamp(2.8rem,10vw,4.5rem);background:linear-gradient(45deg,var(--gold),var(--green),var(--blue));-webkit-background-clip:text;background-clip:text;color:transparent;letter-spacing:3px;}

/* PRE HERO - SET SECTION */
.set-section{
  background:linear-gradient(145deg,var(--purple),#8a00ff);border-radius:25px;padding:25px;margin:20px 10px;
  text-align:center;box-shadow:0 15px 40px rgba(255,0,255,0.4);
}
#setInfo{font-size:clamp(2rem,8vw,3rem);color:var(--gold);font-weight:900;letter-spacing:4px;}

/* HERO SECTION - LIVE BIDDING */
.hero{
  background:linear-gradient(145deg,#1a1a2e,#0f0f1f);border-radius:30px;padding:30px;margin:20px 10px;
  border:3px solid var(--gold);box-shadow:0 20px 60px rgba(255,215,0,0.3);text-align:center;
}
.player-name{font-size:clamp(2.2rem,9vw,3.5rem);color:var(--gold);margin:15px 0;font-weight:900;letter-spacing:2px;}
.player-info{font-size:1.4rem;margin:10px 0;opacity:0.9;}
.current-price{
  background:linear-gradient(145deg,var(--green),#00cc66);color:#000;
  padding:25px;border-radius:25px;font-size:clamp(3.5rem,14vw,7rem);font-weight:900;
  margin:25px 0;box-shadow:0 25px 60px rgba(0,255,136,0.6);
  animation:bidPulse 1.2s infinite alternate;
}
@keyframes bidPulse{0%{transform:scale(1);}100%{transform:scale(1.03);}}
.base-price{background:linear-gradient(145deg,var(--blue),#0066cc);color:#fff;padding:15px;border-radius:20px;font-size:1.3rem;margin:10px 0;display:inline-block;}

/* POST HERO - AUCTION INFO */
.auction-info{
  background:linear-gradient(145deg,#2a2a3a,#1a1a2e);border-radius:25px;padding:25px;margin:20px 10px;
  border:2px solid var(--border);box-shadow:0 15px 40px rgba(0,0,0,0.8);
}
.info-row{display:flex;justify-content:space-between;align-items:center;margin:15px 0;font-size:1.3rem;}
.highest-bidder{font-size:1.6rem;color:var(--gold);font-weight:900;}
.bid-amount{background:linear-gradient(145deg,var(--orange),#ff6d00);color:#fff;padding:10px 20px;border-radius:20px;}

/* TEAM BUTTONS - LONGER */
.team-buttons{
  display:grid;grid-template-columns:repeat(2,1fr);gap:15px;margin:25px 10px;
}
.team-btn{
  padding:35px 20px;background:linear-gradient(145deg,var(--blue),#0066cc);color:white;
  border-radius:25px;font-size:1.6rem;font-weight:900;cursor:pointer;transition:all 0.3s;
  box-shadow:0 12px 30px rgba(0,0,0,0.5);border:none;text-align:center;height:120px;
  display:flex;flex-direction:column;gap:8px;justify-content:center;
}
.team-btn:active{transform:scale(0.97);box-shadow:0 10px 25px rgba(0,0,0,0.6);}
.team-btn.csk{background:linear-gradient(145deg,var(--csk),#e6b800);color:#000;}
.team-btn.mi{background:linear-gradient(145deg,var(--mi),#003366);}
.team-btn.rcb{background:linear-gradient(145deg,var(--rcb),#990000);}
.team-btn.kkr{background:linear-gradient(145deg,var(--kkr),#1a0a33);}
.team-btn.srh{background:linear-gradient(145deg,var(--srh),#cc6600);}
.team-btn.gt{background:linear-gradient(145deg,var(--gt),#000011);}
.team-btn.lsg{background:linear-gradient(145deg,var(--lsg),#006699);}
.team-btn.dc{background:linear-gradient(145deg,var(--dc),#002233);}
.team-btn.pbks{background:linear-gradient(145deg,var(--pbks),#990000);}
.team-btn.rr{background:linear-gradient(145deg,var(--rr),#cc0066);}

/* BID PANEL */
.bid-panel{
  background:linear-gradient(145deg,var(--green),#00cc66);border-radius:25px;padding:25px;margin:20px 10px;
  text-align:center;box-shadow:0 20px 50px rgba(0,255,136,0.5);display:none;
}
.bid-team-name{font-size:2.2rem;color:#000;font-weight:900;margin-bottom:15px;}
.bid-buttons{display:grid;grid-template-columns:repeat(3,1fr);gap:15px;margin:20px 0;}
.bid-btn{
  padding:25px;font-size:1.6rem;font-weight:900;border-radius:20px;cursor:pointer;
  background:linear-gradient(145deg,#000,#333);color:var(--gold);border:2px solid var(--gold);
  box-shadow:0 10px 25px rgba(0,0,0,0.5);transition:all 0.3s;
}
.bid-btn:active{transform:scale(0.95);background:linear-gradient(145deg,var(--gold),#ffed4a);color:#000;}

/* STATUS BAR */
.status-bar{
  position:fixed;top:0;left:0;right:0;background:linear-gradient(90deg,var(--purple),var(--blue));
  padding:12px 20px;display:flex;justify-content:space-between;align-items:center;
  font-size:1.4rem;font-weight:900;z-index:100;box-shadow:0 4px 20px rgba(0,0,0,0.5);
}
.status-live{background:linear-gradient(45deg,#00ff88,#00cc66);padding:8px 16px;border-radius:20px;animation:pulse 2s infinite;}
@keyframes pulse{0%,100%{box-shadow:0 0 10px #00ff88;}50%{box-shadow:0 0 25px #00ff88;}}
</style>
</head>

const teams = [
  {name:"CSK",color:"csk",purse:43.4,active:false},
  {name:"MI",color:"mi",purse:2.75,active:false},
  {name:"LSG",color:"lsg",purse:22.95,active:false},
  {name:"RCB",color:"rcb",purse:16.4,active:false},
  {name:"RR",color:"rr",purse:16.05,active:false},

  {name:"PBKS",color:"pbks",purse:11.5,active:false},
  {name:"SRH",color:"srh",purse:25.5,active:false},
  {name:"GT",color:"gt",purse:12.9,active:false},
  {name:"KKR",color:"kkr",purse:64.3,active:false}
];

let currentSetIndex = 0;
let currentPlayerIndex = 0;
let currentTeam = null;
let bidTimer = 45;

window.onload = () => {
  renderTeamButtons();
  showCurrentPlayer();
  startTimer();
};

function renderTeamButtons() {
  const container = document.getElementById('teamButtons');
  teams.forEach(team => {
    const btn = document.createElement('button');
    btn.className = `team-btn ${team.color}`;
    btn.innerHTML = `
      <div style="font-size:1.8rem;">${team.name}</div>
      <div style="font-size:1rem;opacity:0.8;">‚Çπ${team.purse.toFixed(1)}Cr</div>
    `;
    btn.onclick = () => selectTeam(team);
    container.appendChild(btn);
  });
}

function selectTeam(team) {
  currentTeam = team;
  document.getElementById('bidPanel').style.display = 'block';
  document.getElementById('bidTeamName').textContent = team.name;
  document.getElementById('teamButtons').style.opacity = '0.5';
}

function showCurrentPlayer() {
  const set = sets[currentSetIndex];
  const player = set.players[currentPlayerIndex];
  
  document.getElementById('playerName').textContent = player.name;
  document.getElementById('playerRole').textContent = `${player.role.toUpperCase()} ‚Ä¢ ${player.country}`;
  document.getElementById('basePrice').textContent = `BASE: ‚Çπ${player.base_price_crore.toFixed(2)} Cr`;
  document.getElementById('currentPrice').textContent = `‚Çπ${player.base_price_crore.toFixed(2)} Cr`;
  document.getElementById('setInfo').textContent = `SET ${set.set_number} ‚Äî ${set.set_name}`;
}

function bidAmount(amount) {
  if (!currentTeam || currentTeam.purse < amount) {
    alert('‚ùå Insufficient funds!');
    return;
  }
  currentTeam.purse -= amount;
  const set = sets[currentSetIndex];
  set.players[currentPlayerIndex].current_price = (set.players[currentPlayerIndex].base_price_crore || 0) + amount;
  
  document.getElementById('highestBidder').textContent = currentTeam.name;
  document.getElementById('lastBid').textContent = `+‚Çπ${amount}Cr`;
  document.getElementById('currentPrice').textContent = `‚Çπ${set.players[currentPlayerIndex].current_price.toFixed(2)} Cr`;
}

function startTimer() {
  setInterval(() => {
    bidTimer--;
    if (bidTimer <= 0) {
      bidTimer = 45;
      nextPlayer();
    }
    document.getElementById('timer').textContent = `00:${bidTimer.toString().padStart(2,'0')}`;
    document.getElementById('timeLeft').textContent = `00:${bidTimer.toString().padStart(2,'0')}`;
  }, 1000);
}

function nextPlayer() {
  const set = sets[currentSetIndex];
  currentPlayerIndex++;
  if (currentPlayerIndex >= set.players.length) {
    currentSetIndex++;
    currentPlayerIndex = 0;
    if (currentSetIndex >= sets.length) currentSetIndex = 0;
  }
  showCurrentPlayer();
}
</script>
